---
type: map
mapping:
  "Id":
    type: str
    required: yes
    pattern: '[a-zA-Z0-9]{8}-[a-zA-Z0-9]{4}-[a-zA-Z0-9]{4}-[a-zA-Z0-9]{4}-[a-zA-Z0-9]{12}'
  "Name":
    type: str
    required: yes
  "Description":
    type: str
    required: yes
  "Author":
    type: str
    required: yes
  "Created":
    type: str
    required: yes
  "Commands":
    type: seq
    sequence:
      - type: map
        mapping:
          "Command":
            type: str
            required: yes
          "Description":
            type: str
            required: yes
          "Usecase":
            type: str
            required: yes
          "Category":
            type: str
            required: yes
          "Privileges":
            type: str
            required: yes
          "MitreID":
            type: str
            required: yes
          "MitreLink":
            type: str
            required: yes
          "OperatingSystem":
            type: str
            required: yes
  "Full_Path":
    type: seq
    required: yes
    sequence:
      - type: map
        mapping:
          "Path":
            type: str
            required: yes
  "Code_Sample":
    type: seq
    required: yes
    sequence:
      - type: map
        mapping:
          "Code":
            type: str
  "Detection":
    type: seq
    required: yes
    sequence:
      - type: map
        mapping:
          "IOC":
            type: str
  "Resources":
    type: seq
    required: yes
    sequence:
      - type: map
        mapping:
          "Link":
            type: str
  "Acknowledgement":
    type: seq
    required: yes
    sequence:
      - type: map
        mapping:
          "Person":
            type: str
          "Handle":
            type: str
